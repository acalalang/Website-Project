		<!-- Start Contact Form Section -->
		<section class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-md-offset-3 col-xs-12">
						<div class="section-title mb-40 text-center">
							<h2>Get In Touch</h2>
							<p> </p>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						
						<!-- Start Form -->
						<form data-toggle="validator" id="contact-form" class="contact-form">
							<div class="row">
								<!-- Name Input -->
								<div class="col-md-6 form-group has-feedback">
									<label for="name">Your Name <span class="asterisk">*</span></label>
									<input type="text" name="name" id="name" class="form-control" data-error="Please, Enter Your Name." required>
									<span class="help-block with-errors"></span>
								</div>
								<!-- E-mail Input -->
								<div class="col-md-6 form-group has-feedback">
									<label for="mail">Your E-mail <span class="asterisk">*</span></label>
									<input type="email" name="mail" id="mail" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" data-error="Your E-mail isn't correct" required>
									<span class="help-block with-errors"></span>
								</div>
								<!-- Message Input -->
								<div class="col-xs-12 form-group has-feedback">
									<label for="message">Your Message <span class="asterisk">*</span></label>
									<textarea name="message" id="message" class="form-control" data-error="Please, Type Your Message" required></textarea>
									<span class="help-block with-errors"></span>
								</div>
						
							</div>
							<!-- Form response -->
							<p class="form-response h4"></p>
						</form> <!-- End Form -->
					</div>
				</div>
			</div>
		</section>
		<!-- End Contact Form Section -->
